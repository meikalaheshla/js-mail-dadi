<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

            <div>

                <label for="user-mail"></label>
                <input class="my-4 " id="user-mail" type="email">

            </div>
            <div>

        <section class="container" id="dadi">

                <h2>TENTA LA FORTUNA AI DADI!</h2>
                <button class="btn btn-danger" id="dice-roller">
                    TIRA I DADI
                </button>
                <div class=" my-5 result-text">

                    <h3 id="user-result"></h3>

                    <h3 id="cpu-result"></h3>

                    <h2 class="display-1" id="disclaimer"></h2>

                </div>

            </div>
